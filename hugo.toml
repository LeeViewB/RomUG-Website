[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "dark"
  # website title for Open Graph and Twitter Cards
  title = "RomUG"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "Romanian User Group - Brings Romanian IT professionals passionate about Intune and ConfigMgr together"
  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"

    # Header title config
    [params.header.title]
      # URL of the LOGO
      #logo = "/favicon.ico"
      # title name
      name = "Romanian User Group"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = "<i class='fas fa-solid fa-computer fa-fw' aria-hidden='true'></i>"

  # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = "RomUG - Created using Hugo and Netlify and hosted on GitHub"
    # whether to show Hugo and theme info
    hugo = false
    # whether to show copyright info
    copyright = true

  # Home page config
  [params.home]
    # amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "/avatar1.png"
      # title shown in home page (HTML format is supported)
      title = "Romanian User Group"
      # subtitle shown in home page (HTML format is supported)
      #subtitle = "RomUG - Connect, Empower, Innovate!"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

    # Home page posts events
    [params.home.events]
      enable = true
      # special amount of posts in each home posts page
      #paginate = 6

    
